<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultat"></div>
    <button id="botonSuma">Sumar</button>

    <script>

        let btn=document.querySelector('#botonSuma')

        let divformula = document.querySelector('#resultat')

        let num1 = 20

        let num2 = 10
        
        divformula.innerHTML = num1 + "+" + num2

        btn.addEventListener('click', suma)
        function suma(){

            divformula.innerHTML = eval(num1+num2);

        }

    </script>
</body>
</html>
