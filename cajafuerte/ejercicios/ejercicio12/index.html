<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="numero">
    <button id="botonComparar">Comparar Número</button>
    
    <script>
        let btn = document.querySelector('#botonComparar')

        let numero = document.querySelector('#numero');

        btn.addEventListener('click', Comparar)

        function Comparar(){
            
            if(numero => 10){
                console.log('Tu numero es mas grande o igual que 10')
                alert('Tu numero es mas grande o igual que 10');

            } else{
                console.log('Tu numero es mas pequeño que 10')
                alert('Tu numero es mas pequeño que 10');
                
            }
            
        }
    </script>
</body>
</html>
