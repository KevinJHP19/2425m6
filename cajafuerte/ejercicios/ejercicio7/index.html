<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruitList">

    </ul>
    <script>


        const listaul = document.querySelector('#fruitList')
        const array = ['Piglin','Zombie','Creeper']

        array.forEach(element => {

            let listahtml = `<li>${element}</li>`

            listaul.innerHTML +=listahtml
        });
        


    </script>
</body>
</html>
